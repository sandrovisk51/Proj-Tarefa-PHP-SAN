<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="templates/css/style.css">

</head>
<body>
   <div class="content">
    <h2 class="titulo2">Dados sobre a Calculo de Datas</h2>
    <h4><a href="index.php">VOLTAR</a></h4>
	    <div class="row ml-2">
	    	<!-- for pegando os dados da variavel data -->
	        {% for key, data in datas %}
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title"> Teste - {{data.numeroTeste|e}}</h5>
					<h6 class="card-subtitle mb-2 text-info">Data Inicial: <span class="text-muted">{{data.dataInicial|e}}</span> <br>Data Final: <span class="text-muted">{{data.dataFinal|e}}</span></h6>
					<h6 class="card-subtitle mb-2 text-primary">Resultado Esperado: <span class="text-muted">{{data.resultadoEsperado|e}}</span></h6>
					<h6 class="card-subtitle mb-2 text-success">Resultado: <span class="text-muted">{{data.resultado|e}}</h6>
					<hr>
					<p class="card-text"><strong>Conclus√£o:</strong> {{data.conclusao|e}}</p>
				</div>
			</div>
			{% endfor %}
			<!-- fim do for -->
	    </div>
   </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
